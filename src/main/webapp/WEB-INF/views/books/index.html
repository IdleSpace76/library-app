<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
<div th:each="book : ${listOfBooks}">
    <a th:href="@{books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle()} + ', ' + ${book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить Книгу</a>
</body>
</html>
