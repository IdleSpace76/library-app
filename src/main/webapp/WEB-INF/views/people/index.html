<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of People</title>
</head>
<body>
<div th:each="person : ${listOfPeople}">
    <a th:href="@{people/{id}(id=${person.getPerson_id()})}"
    th:text="${person.getName()} + ', ' + ${person.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>
</body>
</html>
